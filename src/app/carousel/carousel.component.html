<!-- Define the carousel component -->
 <div class="carousel">
    <div class="carousel-content">
        <div class="carousel-item" *ngFor="let item of items">
            <h2> Test</h2>
        </div>
    </div>
    <button (click)="previous()">Previous</button>
    <button (click)="next()">Next</button>
 </div>
